<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      
      <title>login.html</title>
      
      <link rel="shortcut icon" href="../img/heart.svg" />
      <link rel="apple-touch-icon" href="../img/heart.svg" />
      <script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
      <script type="text/javascript" src="../js/euna`s.js"></script>
      
      <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
      <![endif]-->
      
      <style type="text/css">
	  	.wheat{
	  		background-color: wheat;
	  	}
	  	td>input,select{
	  		text-align: center;
	  		border : none;
	  		background-color: #fffaf0;
	  	}
	  	.inputCenter{
	  		text-align: center;
	  	}
	  	.center{
	   		display:flex;
	   		justify-content:center;
	   		align-items: center;
   		}
  		table *{
	   		padding:10px;
	   		border-collapse: collapse;
	   		border-bottom: 1px dotted wheat;
	   		text-align: left;
    	}
	  </style>
	  
   </head>
   <body>
   	<h1 class='wheat inputCenter'>LOGIN</h1>
   		
   		<form action="/Join/login" method="post">
   			<table class='center' id='login'>
   				<tr>
   					<th>ID</th>
   					<td><input type='text' name='id' id='id' size='20' /></td>
   				</tr>
   				<tr>
   					<th>PW</th>
   					<td><input type="password" name='pw' id='pw' size='20' /></td>
   				</tr>
   				<tr>
   					<td colspan="2" class='inputCenter'>
   						<input type="submit" value="LOGIN" />
   					</td>
   				</tr>
   			</table>
   			 
		</form>
   </body>
</html>
