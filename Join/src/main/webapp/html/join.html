<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
      
      <link rel="shortcut icon" href="../img/heart.svg" />
      <link rel="apple-touch-icon" href="../img/heart.svg" />
      <script type="text/javascript" src="../js/jquery-3.6.2.min.js"></script>
      <script type="text/javascript" src="../js/euna`s.js"></script>
      
      <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
      <![endif]-->
	  <style type="text/css">
	  	.wheat{
	  		background-color: wheat;
	  	}
	  	td>input,select{
	  		text-align: center;
	  		border : none;
	  		background-color: #fffaf0;
	  	}
	  	.inputCenter{
	  		text-align: center;
	  	}
	  	.center{
	   		display:flex;
	   		justify-content:center;
	   		align-items: center;
   		}
  		table *{
	   		padding:10px;
	   		border-collapse: collapse;
	   		border-bottom: 1px dotted wheat;
	   		text-align: left;
    	}
	  </style>
	  
      <title>join.html</title>
   </head>
   <body>
   		<h1 class='wheat inputCenter'>SIGN UP</h1>
   		
   		<form action="/Join/join" method="post">
   			<table class='center' id='join'>
   				<tr>
   					<th>NAME</th>
   					<td><input type='text' name='name' id='name' size='20' /></td>
   				</tr>
   				<tr>
   					<th>ID</th>
   					<td><input type='text' name='id' id='id' size='20' /></td>
   				</tr>
   				<tr>
   					<th>PW</th>
   					<td><input type="password" name='pw' id='pw' size='20' /></td>
   				</tr>
   				<tr>
   					<th>CONTACT</th>
   					<td>
   						<select name='contact1'>
   							<option value='010'>010</option>
   							<option value='011'>011</option>
   							<option value='016'>016</option>
   						</select>
   						-
   						<input type='text' name='contact2' size='5' />
   						-
   						<input type='text' name='contact3' size='5' /><br />
					</td>
   				</tr>
   				<tr>
   					<th>GENDER</th>
   					<td>
   						<label><input type="radio" name='gender' id='M' size='10' value='male'  />MALE</label>
   						<label><input type="radio" name='gender' id='W' size='10' value='female' />FEMALE</label>
   					</td>
   				</tr>
   				<tr>
   					<td colspan="2" class='inputCenter'>
   						<input type="submit" value="SUBMIT" />
   						<input type="reset" value="RESET" />
   					</td>
   				</tr>
   			</table>
		</form>
   </body>
</html>
